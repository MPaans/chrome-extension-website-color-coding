<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website color coding</title>
    <script type="text/javascript" src="shared.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
<div class="addsiteto-container">
    <label for="addsiteto">List domain as:</label>
    <select name="addsiteto" id="addsiteto">
    </select>
</div>
<div>
    <input type="checkbox" name="colorbar" id="colorbar">
    <label for="colorbar">Show colorbar</label>
</div>
<div>
    <input type="checkbox" name="message" id="message">
    <label for="message">Show message</label>
</div>
<div>
    <input type="checkbox" name="warning" id="warning">
    <label for="warning">Warn when leaving domain</label>
</div>
<div class="button-container">
    <button type="button" id="options">Options</button>
</div>
</body>
</html>
